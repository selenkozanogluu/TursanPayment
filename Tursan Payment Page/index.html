<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>

      <link rel="stylesheet" href="css/style.css">
	  <script type="text/javascript">
	      
		   
		   function validateForm() {
             var x = document.forms["myform"]["first-name"].value;
			 var y= document.forms["myform"]["last-name"].value;
			 var z=document.forms["myform"]["number"].value;
			 var t=document.forms["myform"]["expiry"].value;
			 var k=document.forms["myform"]["cvc"].value;
             if (x == "") {
             alert("First Name must be filled out");
             return false;
			 }
			 if(y == ""){
			 alert("Last Name must be filled out");
			 return false;
			 }
			 if(z == ""){
			 alert("Card number must be filled out");
			 return false;
			 }
			 if(t == ""){
			 alert("Expiry must be filled out");
			 return false;
			 }
			 if(k == ""){
			 alert("CVV must be filled out");
			 return false;
			 }
			 else {
			 alert("Payment is done successfully!");
			 return true;
			 }
           }
           
		</script>   

  
</head>

<body>
  <form name="myform" onsubmit="return validateForm()" method="post">
    <div class="form-container">
      <div class="personal-information">
        <h1>Payment Information</h1>
      </div> 
      
      <input id="input-field" type="text" name="streetaddress" required="required" autocomplete="on" maxlength="45" placeholder="Streed Address"/>
      <input id="column-left" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City"/>
      <input id="column-right" type="text" name="zipcode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/>
      <input id="input-field" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email"/>
    
        <div class="card-wrapper"></div>
          <input id="column-left" type="text" name="first-name" placeholder="First Name"/>
          <input id="column-right" type="text" name="last-name" placeholder="Surname"/>
          <input id="input-field" type="text" name="number" placeholder="Card Number"/>
          <input id="column-left" type="text" name="expiry" placeholder="MM / YY"/>
          <input id="column-right" type="text" name="cvc" placeholder="CVV"/>
          <input id="input-button" type="submit" value="Submit" onClick="validateForm()"/>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/121761/card.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/121761/jquery.card.js'></script>


    <script src="js/index.js"></script>

</body>
</html>
